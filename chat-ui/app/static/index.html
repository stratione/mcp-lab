<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP DevOps Lab</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>MCP DevOps Lab</h1>
    <div class="header-controls">
      <span id="token-session-total" class="token-session-total">0 tokens</span>
      <button id="clear-btn" class="help-btn" title="Clear chat history">&times;</button>
      <button id="dashboard-btn" class="help-btn" title="Lab Dashboard">&#9783;</button>
      <button id="help-btn" class="help-btn" title="Quick Reference">?</button>
    </div>
  </header>

  <div class="config-panel">
    <label>Provider:</label>
    <select id="provider-select">
      <option value="ollama">Ollama (Local)</option>
      <option value="openai">OpenAI</option>
      <option value="anthropic">Anthropic</option>
      <option value="google">Google Gemini</option>
      <option value="pretend">Demo LLM (no key needed)</option>
    </select>

    <div id="model-group" style="display:contents">
      <label>Model:</label>
      <input type="text" id="model-input" placeholder="llama3.1" value="llama3.1">
    </div>

    <div id="api-key-group">
      <label>API Key:</label>
      <input type="password" id="api-key-input" placeholder="sk-...">
    </div>

    <button id="apply-btn">Apply</button>
  </div>

  <div class="mcp-strip" id="mcp-strip">
    <span class="status-dot" id="mcp-strip-dot"></span>
    <span id="mcp-strip-label">Loading MCP servers...</span>
    <span class="mcp-strip-hint">click for details</span>
  </div>

  <div id="mcp-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content" id="mcp-modal-body"></div>
  </div>

  <div class="chat-area" id="chat-area">
    <div class="message assistant">Welcome to the MCP DevOps Lab! Select your LLM provider above and start chatting. I can help you manage users, Git repos, container images, and promotions.</div>
  </div>

  <div class="typing-indicator" id="typing">Thinking...</div>

  <div class="input-area">
    <textarea id="user-input" placeholder="Ask me anything about your DevOps systems..." rows="1"></textarea>
    <button id="send-btn">Send</button>
  </div>

  <div id="help-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content" id="help-modal-body"></div>
  </div>

  <div id="schema-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content modal-content-wide" id="schema-modal-body"></div>
  </div>

  <div id="dashboard-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content modal-content-wide" id="dashboard-modal-body"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
